<!doctype html>

<head>
    <!-- stylsheets -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/grids.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/stylesheet.css')}}">
    <!-- javascript -->
    <script src="{{url_for('static', filename='js/socket.io.slim.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</head>
<title>Hello!</title>

<body>
    <header>
        <p class="slim"><b>Relay Control</b></p>
    </header>
    <div class="space"></div>
    <section>
        <div class="container">
            <h2>GPIO Pins</h2>
            <div class="small-space"></div>
            {% for r, pin in pins.items() %}
            	<h4>{{r}} Pin # {{pin}} </h4>
	            <input class="OnOff" type="checkbox" id="switch-{{pin}}" data-pin='{{pin}}'>
	            <div class="small-space"></div>
            {% endfor %}
        </div>
    </section>
</body>
